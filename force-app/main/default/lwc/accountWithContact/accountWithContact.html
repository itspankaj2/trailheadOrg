<template>
  <lightning-card title="Account List Using Datatable">
    <lightning-datatable
      key-field="id"
      data={accountData}
      columns={accountColumns}
      max-row-selection="1"
      onrowaction={handleRowAction}
      onrowselection={accountRowSelection}
    >
    </lightning-datatable>

    <lightning-datatable
      lwc:if={contactData}
      key-field="id"
      data={contactData}
      columns={contactColumns}
    >
    </lightning-datatable>
  </lightning-card>
</template>
